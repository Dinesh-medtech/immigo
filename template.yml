  ContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub SG-immigo-Container-${EnvironmentName}
      GroupName: !Sub SG-immigo-Container-${EnvironmentName}
      VpcId: !FindInMap [ConfigMap, !Ref EnvironmentName, VpcId]
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !If
                      - isTest
                      - !ImportValue Public-immigo-Alb-test-sg
                      - !ImportValue Public-immigo-Alb-sg
        - IpProtocol: "-1"
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0

  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub SG-immigo-EFS-${EnvironmentName}
      GroupName: !Sub SG-immigo-EFS-${EnvironmentName}
      VpcId: !FindInMap [ConfigMap, !Ref EnvironmentName, VpcId]
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !GetAtt ContainerSecurityGroup.GroupId
        - IpProtocol: "-1"
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: "-1"
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0

  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", ["immigo", ExecutionRole, !Ref EnvironmentName]]
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"
      Path: "/"

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        !Join [
          '-',
          [
            "immigo",
            TaskRole,
            !Ref EnvironmentName,
          ],
        ]
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: '/'

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: '/'
      HealthCheckTimeoutSeconds: 5
      UnhealthyThresholdCount: 2
      HealthyThresholdCount: 2
      Name:
        !Join [
          '-',
          [immigo, TG, !Ref EnvironmentName],
        ]
      Port: 3000
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60 # default is 300
      TargetType: ip
      VpcId: !FindInMap [ConfigMap, !Ref EnvironmentName, VpcId]
      Tags:
        - Key: Name
          Value: !Sub immigo-TargetGroup-${EnvironmentName}

